version: "3"

services:
  # ---------- FastAPI ----------
  web:
    build: .
    container_name: tau-web
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - qdrant
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${DB_USERNAME}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  dramatiq_scheduler:
    build: .
    container_name: dramatiq_scheduler
    command: dramatiq app.tasks --processes 2 --threads 1
    env_file:
      - .env
    depends_on:
      - redis
      - db

  dramatiq_worker:
    build: .
    container_name: dramatiq_worker
    command: dramatiq app.worker --processes 2 --threads 1
    env_file:
      - .env
    depends_on:
      - redis
      - db


  # ---------- PostgreSQL ----------
  db:
    image: postgres:15
    container_name: tau-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ---------- Redis ----------
  redis:
    image: redis:7
    container_name: tau-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ---------- Qdrant ----------
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: tau-qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
